<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>반출.입 실적조회 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-fm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- header -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-simbol pull-left"></a>
        <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
        <h1 class="title left">반출.입 실적조회</h1>
      </header>

      <!-- secondary header-->
      <div class="bar bar-standard bar-header-secondary hd-bar-white hd-sm" id="header-secondary">
        <div class="table-responsive">
          <div class="form-inline nowrap">
            <div class="form-group p-l-1">
              <label>조회일자</label>
              <input type="date" class="form-control hd-md" value="2016-10-01"> <label>~</label>
              <input type="date" class="form-control hd-md" value="2016-10-10">
            </div>
            <div class="form-group p-l-1">
              <label>근 구분</label>
              <input type="text" class="form-control hd-sm" id="part-1" placeholder="선택" value="전체" readonly="" data-toggle="popup" data-target="#popup-part-1">
            </div>
            <div class="form-group p-l-1">
              <label>조 구분</label>
              <input type="text" class="form-control hd-sm" id="part-2" placeholder="선택" value="전체" readonly="" data-toggle="popup" data-target="#popup-part-2">
            </div>
            <div class="form-group p-l-1">
              <label>구분</label>
              <input type="text" class="form-control hd-sm" id="part-3" placeholder="선택" value="반입" readonly="" data-toggle="popup" data-target="#popup-part-3">
            </div>
            <button type="submit" class="btn btn-primary">조회</button>
          </div><!-- /.form-inline -->
        </div><!-- /.table-responsive -->
      </div>

      <nav class="bar bar-tab bar-light bg-faded">
        <a class="tab-item active" role="button" id="panzoom-remove">
          스크롤보기
        </a>
        <a class="tab-item" role="button" id="panzoom-start">
          줌보기
        </a>
      </nav>

      <!-- main content -->
      <div class="content">

        <div class="table-responsive">
          <table class="table table-bordered panzoom hd-data">
            <thead>
              <tr>
                <th>일자</th>
                <th>근</th>
                <th>조</th>
                <th>발지</th>
                <th>Brand</th>
                <th>장비명</th>
                <th>장비고</th>
                <th>Cell No</th>
                <th>From</th>
                <th>To</th>
                <th>작업량</th>
                <th>작업 시간</th>
                <th>Ton/Hr</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-xs-center">2016.07.21</td>
                <td class="text-xs-center">3</td>
                <td class="text-xs-center">A</td>
                <td class="text-xs-center">IO1606004</td>
                <td class="text-xs-center">YANF</td>
                <td class="text-xs-center">R115TC</td>
                <td class="text-xs-center">OC3</td>
                <td class="text-xs-center">01</td>
                <td class="text-xs-center">493</td>
                <td class="text-xs-center">573</td>
                <td>88,702.000</td>
                <td class="text-xs-center">06:08</td>
                <td>3,907.935</td>
              </tr>

            </tbody>
          </table>
        </div>

      </div><!-- /.content -->
    </div><!-- /.snap-content -->


    <!-- Popup 구분 -->
    <div id="popup-part-1" class="popup popup-sm zoom">
    </div>

    <div id="popup-part-2" class="popup popup-sm zoom">
    </div>

    <div id="popup-part-3" class="popup popup-sm zoom">
    </div>


    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <!-- http://timmywil.github.io/jquery.panzoom/ -->
    <script src="../assets/js/jquery.panzoom.min.js"></script>

    <script src="../assets/js/app-fm.js"></script>

    <script>

    </script>

  </body>
</html>
