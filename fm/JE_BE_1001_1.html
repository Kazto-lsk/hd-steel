<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>￼저장고 MAP 재고 수정 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-fm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- header -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-simbol pull-left"></a>
        <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
        <h1 class="title left">저장고 MAP 재고 수정</h1>
      </header>

      <!-- secondary header-->
      <div class="bar bar-standard bar-header-secondary hd-bar-white hd-sm" id="header-secondary">
        <div class="table-responsive">
        <div class="form-inline nowrap">
          <div class="form-group">
            <label>조회일시</label>
            <input type="date" class="form-control hd-md" id="" placeholder=""  value="2016-07-18">
            <input type="text" class="form-control hd-sm" id="time" placeholder=""  value="11시" readonly="" data-toggle="popup" data-target="#popup-time">
          </div>
          <div class="form-group p-l-1">
            <label>구분</label>
            <input type="text" class="form-control hd-sm" id="humidity" placeholder="선택"  value="" readonly="" data-toggle="popup" data-target="#popup-humidity">
          </div>
          <div class="form-group p-l-1">
            <label>광석구분</label>
            <input type="text" class="form-control hd-sm" id="ore" placeholder="선택" value="" readonly="" data-toggle="popup" data-target="#popup-ore">
          </div>
          <button type="submit" class="btn btn-primary">조회</button>
        </div><!-- /.form-inline -->
      </div><!-- /.table-responsive -->


      </div>

      <!-- main content -->
      <div class="content">

        <div class="nav nav-control">
          <a class="nav-link" role="button" data-toggle="tab" href="./JE_BE_1001.html" data-control="push" data-transition="fade">OC</a>
          <a class="nav-link active" role="button" data-toggle="tab" href="./JE_BE_1001_1.html" data-control="push" data-transition="fade">OL</a>
          <a class="nav-link" role="button" data-toggle="tab" href="./JE_BE_1001_2.html" data-control="push" data-transition="fade">BL</a>
          <a class="nav-link spacing-m1" role="button" data-toggle="tab" href="./JE_BE_1001_3.html" data-control="push" data-transition="fade">배합강 상세내역</a>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="oc" role="tabpanel">



          </div>
          <div class="tab-pane" id="ol" role="tabpanel"></div>
          <div class="tab-pane" id="bl" role="tabpanel"></div>
          <div class="tab-pane" id="dt" role="tabpanel"></div>
        </div>


      </div><!-- /.content -->
    </div><!-- /.snap-content -->


    <!-- Popup 시간 -->
    <div id="popup-time" class="popup popup-sm zoom">
    </div>

    <!-- Popup 습량/건량 -->
    <div id="popup-humidity" class="popup popup-sm zoom">
    </div>

    <!-- Popup 광석구분 -->
    <div id="popup-ore" class="popup popup-sm zoom">
    </div>

    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/js/app-fm.js"></script>

    <script>
    $('#popup-time').on('show.rc.popup',function(){
      $(this).load('./template/popup-time.html',function(){

        $('#popup-time .table td').on('tap',function(){
          var value = $(this).data('label');
          $('#time').val(value);

          $(this).popup('hide');

        });
      })
    });
    $('#popup-humidity').on('show.rc.popup',function(){
      $(this).load('./template/popup-humidity.html',function(){
        $('#popup-humidity .table td').on('tap',function(){
          var value = $(this).data('label');
          $('#humidity').val(value);
          $(this).popup('hide');
        });
      })
    });
    $('#popup-ore').on('show.rc.popup',function(){
      $(this).load('./template/popup-ore.html',function(){
        $('#popup-ore .table td').on('tap',function(){
          var value = $(this).data('label');
          $('#ore').val(value);
          $(this).popup('hide');
        });
      })
    });
    </script>

  </body>
</html>
