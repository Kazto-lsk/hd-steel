<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>앱가이드 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/extensions/swiper/3.2.7/css/swiper.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-fm.css" rel="stylesheet">


    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>


    <style>
      .hd-guide {
        padding-bottom: 30px
      }
      #start {
        opacity: 0;
      }
      #start.active {
        opacity: 1;
      }
    </style>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- header -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-simbol pull-left"></a>
        <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
        <h1 class="title left">제선공정</h1>
      </header>

      <!-- main content -->
      <div class="content">

        <p class="content-padded">

          <button class="btn btn-secondary btn-block" data-toggle="modal" data-target="#JE_AG_0001">
            가이드 열기
          </button>

        </p>

      </div><!-- /.content -->
    </div><!-- /.snap-content -->


    <div id="JE_AG_0001" class="modal zoom">
      <div class="bar bar-standard bar-footer" id="start">
        <a class="btn btn-primary btn-lg btn-block" data-history="back">로그인</a>
      </div>
      <div class="content" style="background-color: #eee">
        <div class="swiper-container hd-guide" >
          <div class="swiper-wrapper">

            <div class="swiper-slide">
               <div class="content-padded text-xs-center">
                 <h1 class="h3 p-t-2">편리한 메뉴구성</h1>
                 <p>로고를 선택하면 메인화면으로 이동하며, 메뉴 버튼 선택 시, 사이드에서 메뉴를 확인할 수 있으며, 하단에 TOP버튼을 선택하면 화면 상단으로 이동합니다.</p>
                 <img src="../assets/img/fm-guide-01.png" class="" alt="" style="height: 320px">
               </div>
            </div><!-- /.swiper-slide -->

            <div class="swiper-slide">
               <div class="content-padded text-xs-center">
                 <h1 class="h3 p-t-2">효율적인 정보조회</h1>
                 <p>화면 상단에 고정으로 조회영역을 배치하여 편하고 효율적인 정보 조회를 할 수 있습니다.</p>
                 <img src="../assets/img/fm-guide-02.png" class="" alt="" style="height: 320px">
               </div>
            </div><!-- /.swiper-slide -->

            <div class="swiper-slide">
               <div class="content-padded text-xs-center">
                 <h1 class="h3 p-t-2">효과적인 정보구조</h1>
                 <p>정보 조회 후 하단에 조회 결과를 볼 수 있으며, 각각의 조회 정보를 탭메뉴 형식으로 제공하여 효과적인 조회정보를 확인할 수 있습니다.</p>
                 <img src="../assets/img/fm-guide-03.png" class="" alt="" style="height: 320px">
               </div>
            </div><!-- /.swiper-slide -->

          </div><!-- /.swiper-wrapper -->

          <div class="swiper-pagination"></div>
        </div><!-- /.swiper-container -->

      </div><!-- /.content -->

    </div><!-- /.modal -->



    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/extensions/swiper/3.2.7/js/swiper.jquery.js"></script>

    <script src="../assets/js/app-fm.js"></script>

    <script>
      $('#JE_AG_0001').modal('show')


      // Initialize Swiper
      var swiper = new Swiper('.hd-guide', {
        pagination: '.hd-guide .swiper-pagination',
        paginationClickable: true,
        effect: 'slide',
        loop: false,
        slideActiveClass :'active',
        onSlideChangeEnd: function (swiper) {
          if (swiper.activeIndex == 2) {
              $('#start').addClass("active fadeIn animated");
          } else {
              $('#start').removeClass("active fadeIn animated");
          }
        }
      });

    </script>

  </body>
</html>
