<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>가이드 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link href="../assets/extensions/swiper/3.2.7/css/swiper.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/app.css">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body>


    <header class="bar bar-nav bar-light bg-faded">
        <h1 class="title">제선공정</h1>
    </header>

    <div class="content">

      <div class="content-padded">
        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#JE_AG_0001">
          가이드 모달 띄우기
        </button>
      </div>

    </div>


    <div class="modal zoom hd-guide" id="JE_AG_0001">

          <div class="bar bar-standard bar-footer">

            <div class="row">
              <div class="col-xs-6 offset-xs-3 text-xs-center">
                <div class="swiper-pagination"></div>
              </div>
              <div class="col-xs-3 text-xs-right">
                <button type="button" class="btn btn-link" data-history="back">
                  <span class="icon icon-right-nav"></span>
                </button>
              </div>
            </div>

          </div>

          <div class="content">

            <div class="swiper-container">
              <div class="swiper-wrapper">

                <div class="swiper-slide">
                  <div class="p-x-1 text-xs-center">
                    <h1 class="h3 p-t-2">편리한 메뉴 구성</h1>
                    <p class="lead">퀵 메뉴를 이용하여 빠른 메뉴 이동</p>
                    <p style="margin-top: -.5rem">
                      <small>
                        퀵메뉴 : 로고(메인화면 이동), TOP(화면상단 이동) <br>
                        전체메뉴 : 서비스메뉴확인 및 각 해당 메뉴로 이동
                      </small>
                    </p>
                  </div>
                  <img src="../assets/img/guide/fm-01.png" class="img-fluid" alt="" style="width:304px">
                </div>

                <div class="swiper-slide">
                  <div class="p-x-1 text-xs-center">
                    <h1 class="h3 p-t-2">효율적인 정보조회</h1>
                    <p class="lead">화면상단 고정 조회영역을 배치</p>
                    <p style="margin-top: -.5rem">
                      <small>
                        화면 상단에 고정으로 조회영역을 배치하여<br> 편하고 효율적인 정보 조회를 할 수 있습니다.
                      </small>
                    </p>
                  </div>
                  <img src="../assets/img/guide/fm-02.png" class="img-fluid" alt="" style="width:253px">
                </div>

                <div class="swiper-slide">
                  <div class="p-x-1 text-xs-center">
                    <h1 class="h3 p-t-2">효과적인 정보구조</h1>
                    <p class="lead">검색, 더보기, 이전, 상세페이지로의 이동</p>
                    <p style="margin-top: -.5rem">
                      <small>
                        정보 조회 후 하단에 조회 결과를 볼 수 있으며,<br>각각의 조회 정보를 탭메뉴 형식으로 제공하여<br>효과적인 조회정보를 확인할 수 있습니다.
                      </small>
                    </p>
                  </div>
                  <img src="../assets/img/guide/fm-03.png" class="img-fluid" alt="" style="width:253px">
                </div>

              </div><!-- /.swiper-wrapper -->
            </div><!-- /.swiper-container -->

          </div><!-- /.content -->
    </div>
    <!-- /.modal -->



    <script src="../assets/extensions/swiper/3.2.7/js/swiper.jquery.js"></script>
    <script src="./assets/js/app.js"></script>

    <script>
      $('#JE_AG_0001').modal('show')

      // Initialize Swiper
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        effect: 'slide',
        loop: false,
        slideActiveClass :'active',
        onSlideChangeEnd: function (swiper) {
          if (swiper.activeIndex == 2) {
              $('.hd-guide .btn-link').addClass("active shake animated");
          } else {
              $('.hd-guide .btn-link').removeClass("active shake animated");
          }
        }
      });
    </script>

  </body>
</html>
