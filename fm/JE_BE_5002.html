<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>￼원료탄 배합현황 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-fm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- header -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-simbol pull-left"></a>
        <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
        <h1 class="title left">원료탄 배합현황</h1>
      </header>

      <!-- secondary header-->
      <div class="bar bar-standard bar-header-secondary hd-bar-white hd-sm" id="header-secondary">
        <div class="table-responsive">
          <div class="form-inline nowrap">
            <div class="form-group">
              <label>공장</label>
              <input type="text" class="form-control hd-md" id="factory-2" placeholder="선택"  value="1코크스" readonly="" data-toggle="popup" data-target="#popup-factory-2">
            </div>
            <div class="form-group p-l-1">
              <label>조회유형</label>
              <input type="text" class="form-control hd-md" id="viewtype" placeholder="선택"  value="배합번호" readonly="" data-toggle="popup" data-target="#popup-viewtype">
            </div>
            <button type="submit" class="btn btn-primary">조회</button>
          </div><!-- /.form-inline -->
        </div><!-- /.table-responsive -->
      </div>

      <nav class="bar bar-tab bar-light bg-faded">
        <a class="tab-item active" role="button" id="panzoom-remove">
          스크롤보기
        </a>
        <a class="tab-item" role="button" id="panzoom-start">
          줌보기
        </a>
      </nav>

      <!-- main content -->
      <div class="content">

        <div class="table-responsive">
          <table class="table table-bordered panzoom hd-data">
            <thead>
              <tr>
                <th rowspan="2">Item</th>
                <th rowspan="2">Item Nm</th>
                <th rowspan="2">품명</th>
                <th colspan="2">재고합계</th>
                <th colspan="4">Pile 1</th>
              </tr>
              <tr>
                <th>Pile수</th>
                <th>재고량</th>
                <th>저장고</th>
                <th>Cell No</th>
                <th>적치높이</th>
                <th>재고량</th>
              </tr>
            </thead>

          </table>
        </div>

      </div><!-- /.content -->
    </div><!-- /.snap-content -->


    <!-- Popup 공장구분 -->
    <div id="popup-factory-2" class="popup popup-sm zoom">
    </div>

    <!-- Popup 조회유형 -->
    <div id="popup-viewtype" class="popup popup-sm zoom">
    </div>

    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <!-- http://timmywil.github.io/jquery.panzoom/ -->
    <script src="../assets/js/jquery.panzoom.min.js"></script>

    <script src="../assets/js/app-fm.js"></script>

    <script>

    </script>

  </body>
</html>
