    <!-- jQuery first, then kimsQ RC JS. -->

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- header -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-simbol pull-left"></a>
        <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
        <a class="icon icon-qrcode pull-right"></a>
        <a class="icon icon-logout pull-right"></a>
        <h1 class="title left">보건예방</h1>
      </header>

      <!-- secondary header-->
      <div class="bar bar-standard bar-header-secondary hd-bar-white hd-sm" id="header-secondary">
        <button class="btn btn-link btn-nav pull-left">
          <span class="icon icon-left-nav"></span>
          감지기_상세
        </button>
      </div>

      <!-- main content -->
      <div class="content">

        <div class="content-padded form-inline" id="moreSearch_2">
          <div class="form-group">
             <div class="hd-term">
               <div class="hd-term-item" style="width: 60%">
                 <select class="form-control">
                   <option>시험검정(재질시험실)</option>
                 </select>
               </div>
               <div class="hd-term-item p-l-05" style="width: 25%">
                 <select class="form-control">
                   <option>A</option>
                 </select>
               </div>
               <div class="hd-term-item p-l-05" style="width: 15%">
                 <button class="btn btn-primary btn-block" type="submit">
                   중단
                 </button>
               </div>
             </div>
           </div>
        </div>

        <div class="nav nav-control">
        </div>

        <div class="swiper-container hd-swiper-01">
          <div class="swiper-wrapper">

            <div class="swiper-slide" role="button">


            </div><!-- /.swiper-slider -->

            <div class="swiper-slide" role="button">

              <div id="U_SM_D34200">
                <div class="form-group">
                   <div class="hd-term">
                     <div class="hd-term-item text-xs-right text-muted" style="width: 35%">
                        비상기준치 대비
                     </div>
                     <div class="hd-term-item p-l-1" style="width: 35%">
                       <select class="form-control">
                         <option>10%</option>
                       </select>
                     </div>
                     <div class="hd-term-item p-l-05 text-muted" style="width: 15%">
                        이상

                         확인
                       </button>
                     </div>
                   </div>
                 </div>


                 <div class="hd-data-none" style="padding-top: 70px">
                   <div>
                     <img src="../assets/img/data-none.png" alt="">
                     <span>모니터링 데이터가 없습니다.</span>
                   </div>
                 </div>


              </div><!-- /#U_SM_D34200 -->

            </div><!-- /.swiper-slider -->

          </div><!-- /.swiper-wrapper -->
        </div><!-- /.swiper-container -->


      </div><!-- /.content -->


    </div>


    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>
    <script src="../assets/extensions/swiper/3.2.7/js/swiper.jquery.js"></script>

    <script src="../assets/js/app.js"></script>

    <script>


      // Initialize Swiper
      var swiper = new Swiper('.hd-swiper-01', {
        
       initialSlide: 1, // 데모용 : 2번째 슬라이드를 시작슬라이드로 설정 함.

        pagination: '.nav-control',
        paginationClickable: true,
        effect: 'slide',
        loop: false,
        autoHeight: true,
        slideActiveClass :'active',
        bulletClass : 'nav-link',
        bulletActiveClass : 'active' ,
        paginationBulletRender: function (index, className) {
        var title;
        if (index === 0) title = '모니터링'
        if (index === 1) title = '비상기준치대비'
        return '<a class="' + className + '">'+title+'</a>';
        },
        onSlideChangeEnd: function (swiper) {
            $('.content').animate({scrollTop:0}, '100');
        }
      });


    </script>



  </body>
