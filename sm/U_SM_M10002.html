<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>로그인 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/app-sm.css">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-login sm-login">

    <div class="bar bar-standard bar-footer text-muted">
      COPYRIGHT(C) HYUNDAI STEEL. ALL RIGHTS RESERVED.
    </div>


    <!-- main content -->
    <div class="content">

      <div class="content-padded hd-logo"><img src="../assets/img/logo-white.png" alt=""></div>

      <form>
        <div class="card">
          <div class="card-block">
            <h4 class="card-title text-primary text-xs-center"><img src="../assets/img/login-title-sm.png" class="hd-title" alt=""></h4>
            <div class="form-group">
              <label for=""><img src="../assets/img/login-ico-user.png" alt=""></label>
              <input type="text" class="form-control form-control-lg" id="" placeholder="아이디">
            </div>
            <div class="form-group">
              <label for=""><img src="../assets/img/login-ico-lock.png" alt=""></label>
              <input type="password" class="form-control form-control-lg" id="" placeholder="비밀번호">
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
          </div>
        </div>
      </form>

    </div>

   <script>


     $(document).ready(function(){
       var _originalSize = $(window).width() + $(window).height()
       $(window).resize(function(){
         if($(window).width() + $(window).height() != _originalSize){
           console.log("keyboard show up");
           $("body").addClass("active");
         }else{
           console.log("keyboard closed");
           $("body").removeClass("active");
         }
       });
     });


   </script>
  </body>
</html>
