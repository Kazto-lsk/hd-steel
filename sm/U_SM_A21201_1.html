<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>법정검사_점검이력목록 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-sm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">


      <!-- 안전점검_조회목록 시작 -->
      <div id="U_SM_A10000" class="page center">

        <!-- header -->
        <header class="bar bar-nav bar-dark bg-primary">
          <a class="icon icon-simbol pull-left"></a>
          <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
          <a class="icon icon-qrcode pull-right"></a>
          <a class="icon icon-logout pull-right"></a>
          <h1 class="title left">가스시설</h1>
        </header>

        <!-- secondary header-->
        <div class="bar bar-standard bar-header-secondary hd-bar-white" id="header-secondary">

          <div class="clearfix">
            <button class="btn btn-link btn-nav pull-left">
              <span class="icon icon-left-nav"></span>
              법정검사_점검이력목록
            </button>
            <a class="icon icon-search pull-right hd-moreSearch" role="button" data-toggle="collapse" href="#moreSearch"></a>
          </div>

          <!-- 상세검색 -->
           <div id="moreSearch" class="collapse">

             <form class="form-inline">

               <div class="form-group">
                 <label class="sr-only" for="">요청자</label>
                 <div class="hd-term">
                   <div class="hd-term-item" style="width: 47.5%">
                     <select class="form-control">
                       <option>소결</option>
                       <option>2</option>
                       <option>3</option>
                       <option>4</option>
                       <option>5</option>
                     </select>
                   </div>
                   <div class="hd-term-divider none"></div>
                   <div class="hd-term-item" style="width: 47.5%">
                     <select class="form-control">
                       <option>12소결</option>
                       <option>2</option>
                       <option>3</option>
                       <option>4</option>
                       <option>5</option>
                     </select>
                   </div>
                 </div>
               </div>

               <div class="form-group">
                 <label class="sr-only" for="">기간검색</label>
                 <div class="hd-term">
                   <div class="hd-term-item" style="width: 47.5%">
                    <input type="date" class="form-control" value="2016-08-19">
                   </div>
                   <div class="hd-term-divider"></div>
                   <div class="hd-term-item" style="width: 47.5%">
                    <input type="date" class="form-control" value="2016-08-19">
                   </div>
                 </div>
               </div>

                <div class="form-group">
                  <div class="hd-term">
                    <div class="hd-term-item" style="width: 83%">
                      <div class="input-group" data-toggle="modal" data-target="#U_SM_E10000">
                        <input type="text" class="form-control" placeholder="운영부서" value="" readonly id="team">
                        <span class="input-group-btn">
                          <button class="btn btn-white p-x-1" type="button">
                            <span class="icon icon-search"></span>
                          </button>
                        </span>
                      </div>

                    </div>
                    <div class="hd-term-item p-l-05" style="width: 17%">
                      <button class="btn btn-primary btn-block" type="submit">
                        조회
                      </button>
                    </div>
                  </div>
                </div>
             </form>

           </div>
        </div>

        <!-- tab bar -->
        <nav class="bar bar-tab bar-dark bg-inverse">
          <a class="tab-item active" role="button">
            법정검사 결과등록
          </a>
        </nav>

        <!-- main content -->
        <div class="content">


          <div class="card">
            <ul class="table-view">
              <li class="table-view-cell">
                <ul class="list-inline">
                  <li class="list-inline-item">소결</li>
                  <li class="list-inline-item">1,2 소결</li>
                </ul>
                <span class="badge badge-default badge-inverted pull-xs-right">압력용기</span>

              </li>
            </ul>
          </div>


          <div class="hd-data-none">
            <div>
              <img src="../assets/img/data-none.png" alt="">
              <span>등록된 정보가 없습니다.</span>
            </div>
          </div>

        </div>
      </div><!-- 안전점검_조회목록 끝 -->


    </div>

    <!-- 업체 및 부서검색 모달 -->
    <div class="modal" id="U_SM_E10000"></div>

    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/js/app.js"></script>

    <script>

      // bar-header-secondary 상세검색
      $('#moreSearch').on('show.rc.collapse', function () {
        $('#header-secondary').addClass("hd-expanded")
      })
      $('#moreSearch').on('hide.rc.collapse', function () {
        $('#header-secondary').removeClass("hd-expanded")
      })


      $('#U_SM_E10000').on('show.rc.modal',function(){
        $(this).load('./template/U_SM_E10000.html',function(){

          setTimeout(function() {
            $('#search_input').focus();
          }, 50);

          $('#U_SM_E10000 .table-view-cell a').on('tap',function(){
            var name = $(this).data('name');
            $('#team').val(name);

            $(this).modal('hide');

          });
        })
      });

    </script>



  </body>
</html>
