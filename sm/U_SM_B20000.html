<!DOCTYPE html>

    <div class="snap-drawers">

      <!-- 조회목록 시작 -->
      <div id="" class="">

        <!-- header -->
        <header class="bar bar-nav bar-dark bg-primary">
          <a class="icon icon-simbol pull-left"></a>
          <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>

          <a class="icon icon-logout pull-right"></a>
          <h1 class="title left">시설/작업현황</h1>
        </header>

        <!-- secondary header-->
        <div class="bar bar-standard bar-header-secondary hd-bar-white" id="header-secondary">

          <div class="clearfix">
            <button class="btn btn-link btn-nav pull-left">
              <span class="icon icon-left-nav"></span>
              가스시설현황_조회목록
            </button>
            <a class="icon icon-search pull-right hd-moreSearch" role="button" data-toggle="collapse" href="#moreSearch"></a>
          </div>

          <!-- 상세검색 -->
           <div id="moreSearch" class="collapse">

             <form class="form-inline">

              <div class="row m-b-05">
                <div class="col-xs-6">
                  <select class="form-control">
                    <option>공장전체</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="col-xs-6 p-l-0">
                  <select class="form-control">
                    <option>공정전체</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>

              <div class="row m-b-05">
                <div class="col-xs-12">
                  <select class="form-control">
                    <option>가스명전체</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
               <div class="form-group">
                 <div class="hd-term">
                   <div class="hd-term-item" style="width: 85%">
                     <div class="input-group" data-toggle="modal" data-target="#U_SM_E10000">
                       <input type="text" class="form-control" placeholder="주관부서" value="" readonly="" id="team">
                       <span class="input-group-btn">
                         <button class="btn btn-white p-x-1" type="button">
                           <span class="icon icon-search"></span>
                         </button>
                       </span>
                     </div>

                   </div>
                   <div class="hd-term-item p-l-05" style="width: 15%">
                     <button class="btn btn-primary btn-block" type="submit">
                       조회
                     </button>
                   </div>
                 </div>
               </div>
             </form>

           </div>
        </div>

        <!-- main content -->
        <div class="content">


          <p class="content-padded">
            가스시설현황 조회목록
          </p>

          <div class="card hd-search hd-search-result">
            <div class="card-header">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right">
                    <span class="badge badge-default badge-inverted">소결 ᅵ 1,2 소결</span>
                    저장탱크
                  </a>
                </li>
              </ul>
             </div>
             <div class="card-block">
               <div class="card-block-inner borderBottomNone">
                <span class="badge badge-default badge-inverted">암모니아 (NH3)</span>
                <span class="badge badge-default badge-inverted none pull-xs-right">NH3 저장시설 AREA</span>
               </div>
             </div>
          </div><!-- /.card -->

          <div class="card hd-search hd-search-result">
            <div class="card-header">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right">
                    <span class="badge badge-default badge-inverted">기술연구소ᅵ 통합개발센터</span>
                    저장탱크
                  </a>
                </li>
              </ul>
             </div>
             <div class="card-block">
               <div class="card-block-inner borderBottomNone">
                <span class="badge badge-default badge-inverted">암모니아 (NH3)</span>
                <span class="badge badge-default badge-inverted none pull-xs-right">NH3 저장시설 AREA</span>
               </div>
             </div>
          </div><!-- /.card -->

          <div class="card hd-search hd-search-result">
            <div class="card-header">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right">
                    <span class="badge badge-default badge-inverted">특수강ᅵ 대형압연</span>
                    기타가스설비
                  </a>
                </li>
              </ul>
             </div>
             <div class="card-block">
               <div class="card-block-inner borderBottomNone">
                <span class="badge badge-default badge-inverted">질소 (N2)</span>
                <span class="badge badge-default badge-inverted none pull-xs-right">3고로 PCI N2 COMP" #A호기</span>
               </div>
             </div>
          </div><!-- /.card -->

          <div class="card hd-search hd-search-result">
            <div class="card-header">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right">
                    <span class="badge badge-default badge-inverted">특수강ᅵ 대형압연</span>
                    압축기
                  </a>
                </li>
              </ul>
             </div>
             <div class="card-block">
               <div class="card-block-inner borderBottomNone">
                <span class="badge badge-default badge-inverted">육불화황 (SF6)</span>
                <span class="badge badge-default badge-inverted none pull-xs-right">3 1ᆞ2소결 NH3 저장시설</span>
               </div>
             </div>
          </div><!-- /.card -->

          <div class="card hd-search hd-search-result" role="button">
            <div class="hd-infinite-scroll btn btn-block btn-link">20개씩 더보기 (1/20)</div>
          </div>

        </div>
      </div><!-- 조회목록 끝 -->


    </div>

    <!-- 업체 및 부서검색 모달 -->
    <div class="modal" id="U_SM_E10000"></div>

    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/js/app.js"></script>

    <script>

      // bar-header-secondary 상세검색
      $('#moreSearch').on('show.rc.collapse', function () {
        $('#header-secondary').addClass("hd-expanded")
      })
      $('#moreSearch').on('hide.rc.collapse', function () {
        setTimeout(function() {
          $('#header-secondary').removeClass("hd-expanded")
        }, 250);
      })


      $('#U_SM_E10000').on('show.rc.modal',function(){
        $(this).load('./template/U_SM_E10000.html',function(){

          setTimeout(function() {
            $('#search_input').focus();
          }, 50);

          $('#U_SM_E10000 .table-view-cell a').on('tap',function(){
            var name = $(this).data('name');
            $('#team').val(name);

            $(this).modal('hide');

          });
        })
      });

    </script>



  </body>
</html>
