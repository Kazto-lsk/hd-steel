<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>비상대피로_상세 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">
    <link href="../assets/extensions/swiper/3.2.7/css/swiper.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-sm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

    <style>
      .tab-content {
        position: relative;
        display: block;
        width: 100%;
        /*min-height: .01%;*/
        /*overflow-x: auto;*/
        /*overflow-y: auto;*/
      }
      .tab-content .tab-pane.active {
        position: absolute;
        top:0;
        left: 0;
        right:0;
        bottom: 80px;
        width: 100%
      }
      .img-fluid2 {
        max-width: 1000px !important
      }
      .exit-affix.affix {
        top: 5.125rem !important;
        border-bottom: none;
        box-shadow: 0 .375rem .25rem -.25rem rgba(0,0,0,.3);
      }

      #map-full::before {
        content: '확대 맵'
      }
      #map-full.active::before {
        content: '축소 맵'
      }
      .map-full .bar-nav,
      .map-full .bar-header-secondary,
      .map-full .page-header{
        display: none !important
      }
      .map-full .content {
        padding-top: 0
      }

      .map-full .nav-control.affix {
        position: fixed !important;
        top: 0 !important;
      }

    </style>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- header -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-simbol pull-left"></a>
        <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
        <a class="icon icon-qrcode pull-right"></a>
        <a class="icon icon-logout pull-right"></a>
        <h1 class="title left">비상대피로</h1>
      </header>

      <div class="bar bar-standard bar-footer-secondary bar-light text-xs-center hd-exit-status">
        ￼현재 위치에서 50M 거리에 위치
      </div>

      <!-- secondary header-->
      <div class="bar bar-standard bar-header-secondary hd-bar-white hd-xs" id="header-secondary">
        <button class="btn btn-link btn-nav pull-left">
          <span class="icon icon-left-nav"></span>
          ￼비상대피로_상세
        </button>
      </div>
      <nav class="bar bar-tab bar-dark bg-inverse">
        <a class="tab-item active" role="button">
          전체목록
        </a>
        <a class="tab-item active" role="button" data-toggle="modal" data-target="#U_SM_C11100">
          가이드 로드맵
        </a>
        <a class="tab-item" role="button" id="map-full">
        </a>
      </nav>

      <!-- main content -->
      <div class="content">

        <div class="page-header hd-exit">
          <h1>[B지구]공장정비동</h1>
          <span class="badge badge-pill badge-primary">옥외소화전</span>

          <div class="hd-control left">
            <span class="icon icon-left-nav"></span>
          </div>
          <div class="hd-control right">
            <span class="icon icon-right-nav"></span>
          </div>
        </div>

        <div class="nav nav-control hd-exit affix-top exit-affix">
          <a class="nav-link hd-exit-item-01 active" role="button">소화전</a>
          <a class="nav-link hd-exit-item-02" role="button">H빔번호</a>
          <a class="nav-link hd-exit-item-03" role="button">구역</a>
        </div>

        <div class="tab-content panzoom">
          <div class="tab-pane active" role="tabpanel">
            <img src="../assets/img/sm-exit/exit-map-bg.png" class="img-fluid2" alt="">
          </div>
          <div class="tab-pane active" id="exit-map-01" role="tabpanel">
            <img src="../assets/img/sm-exit/sm-exit-map-01.png" class="img-fluid2" alt="">
          </div>
          <div class="tab-pane" id="exit-map-02" role="tabpanel">
            <img src="../assets/img/sm-exit/sm-exit-map-02.png" class="img-fluid2" alt="">
          </div>
          <div class="tab-pane" id="exit-map-03" role="tabpanel">
            <img src="../assets/img/sm-exit/sm-exit-map-03.png" class="img-fluid2" alt="">
          </div>
        </div>



      </div><!-- /.content -->
    </div><!-- /.snap-content -->


    <div id="U_SM_C11100" class="modal">
      <header class="bar bar-nav bar-light bg-white">
        <a class="icon icon-close pull-right" data-dismiss="modal" role="button"></a>
        <h1 class="title">가이드 로드맵</h1>
      </header>
      <nav class="bar bar-tab bg-primary">
        <a class="tab-item active" role="button">
          검색
        </a>
      </nav>
      <div class="content">

        <div class="content-padded">
          <div class="swiper-container hd-photoset">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../assets/img/sm-exit/U_SM_C23000_Guide01.png" alt="" class="img-fluid" style="border:none">
              </div>
              <div class="swiper-slide">
                <img src="../assets/img/sm-exit/U_SM_C23000_Guide02.png" alt="" class="img-fluid" style="border:none">
              </div>
            </div>
            <div class="swiper-button-prev"><span class="icon icon-left-nav"></span></div>
            <div class="swiper-button-next"><span class="icon icon-right-nav"></span></div>
          </div><!-- /.swiper-container -->
        </div>

        <div class="content-padded">
          <div class="row">
            <div class="col-xs-12">
              <select class="form-control m-b-05">
                <option>지구선택</option>
                <option>A지구</option>
                <option>B지구</option>
                <option>C지구</option>
              </select>
            </div>
            <div class="col-xs-6">
              <select class="form-control m-b-05">
                <option>공장선택</option>
                <option>A지구</option>
                <option>B지구</option>
                <option>C지구</option>
              </select>
            </div>
            <div class="col-xs-6 p-l-0">
              <select class="form-control m-b-05">
                <option>장소선택</option>
                <option>A지구</option>
                <option>B지구</option>
                <option>C지구</option>
              </select>
            </div>
          </div><!-- /.row -->
        </div><!-- /.content-padded -->

      </div><!-- /.content -->
    </div><!-- /.modal -->


    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>
    <script src="../assets/extensions/swiper/3.2.7/js/swiper.jquery.js"></script>

    <script src="../assets/js/bs-button.js"></script>

    <!-- http://timmywil.github.io/jquery.panzoom/ -->
    <script src="../assets/js/jquery.panzoom.min.js"></script>


    <script src="../assets/js/app.js"></script>

    <script>


      $(".hd-exit .nav-link").tap(function(){
         $(this).button('toggle');
      });

      $('.exit-affix').scroll({
        type: 'affix',
        offset:{top:130}
      });

      $("#map-full").tap(function(){
         $(this).button('toggle');
         $('.snap-content').toggleClass('map-full');
      });

      // apply animation
      $('.exit-affix').on('affixed.rc.scroll',function(){
          $(this).addClass('animated fadeInDown')
			})
      $('.exit-affix').on('affixed-top.rc.scroll',function(){
          $(this).removeClass('animated fadeInDown')
			})


      $(".hd-exit-item-01").tap(function(){
        if ($(this).hasClass("active")) {
          $('#exit-map-01').addClass('active');
          $('#exit-map-01 img').addClass('animated bounce')
        } else {
          $('#exit-map-01').removeClass('active');
          $('#exit-map-01 img').removeClass('animated bounce')
        }
      });

      $(".hd-exit-item-02").tap(function(){
        if ($(this).hasClass("active")) {
          $('#exit-map-02').addClass('active');
          $('#exit-map-02 img').addClass('animated bounce')
        } else {
          $('#exit-map-02').removeClass('active');
          $('#exit-map-02 img').removeClass('animated bounce')
        }
      });
      $(".hd-exit-item-03").tap(function(){
        if ($(this).hasClass("active")) {
          $('#exit-map-03').addClass('active');
          $('#exit-map-03 img').addClass('animated bounce')
        } else {
          $('#exit-map-03').removeClass('active');
          $('#exit-map-03 img').removeClass('animated bounce')
        }
      });

      var swiper = new Swiper('.swiper-container.hd-photoset', {
        paginationClickable: true,
        effect: 'slide',
        loop: false,
        nextButton: '.hd-photoset .swiper-button-next',
        prevButton: '.hd-photoset .swiper-button-prev',
        spaceBetween: 5
      });


    </script>



  </body>
</html>
