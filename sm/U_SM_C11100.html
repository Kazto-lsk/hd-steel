    <script>

      var doAffix = function(){
        $('#tabs').scroll({
          type: 'affix',
          offset:{top:50}
        });
        // apply animation
        $('#tabs').on('affixed.rc.scroll',function(){
          $(this).addClass('animated fadeInDown')
        })
        $('#tabs').on('affixed-top.rc.scroll',function(){
          $(this).removeClass('animated fadeInDown')
        })
      };

      // push bind , http://rc.kimsq.com/controls/push/#push-bind
      window.addEventListener('push', doAffix);
      doAffix();


    </script>
