  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">

    <div class="snap-content" data-extension="drawer">

      <!-- 결과확인_등록&수정 시작 -->

        <a class="icon icon-left-nav pull-left" role="button"></a>
        <h1 class="title left">점검 및 개선활동_등록&수정</h1>
      </header>

      <div class="content">

        <div class="card">
          <ul class="table-view">
            <li class="table-view-cell p-x-1" style="border-bottom-style: dotted">5구역 2냉연공장</li>
            <li class="table-view-cell p-x-1 text-muted">기간설비 (RCL/CPL/DCS/HBS/ICS)</li>
          </ul>
        </div>

        <div class="nav nav-control affix-top" id="myAfix">
          <a class="nav-link" role="button" href="U_SM_A41008.html" data-control="push" data-transition="fade">점검내용</a>
          <a class="nav-link" role="button" href="U_SM_A41003.html" data-control="push" data-transition="fade">조치사항</a>
          <a class="nav-link active" role="button" href="U_SM_A41004.html" data-control="push" data-transition="fade">결과확인</a>
        </div>

        <form>

          <!-- 점검결과정보 시작 -->
          <div class="card hd-search hd-search-result p-a-1">
            <div class="card-block p-a-0">
              <h4>조치사항정보</h4>

              <div class="form-group row">
                <label class="col-sm-2 col-xs-4 col-form-label">확인자</label>
                <div class="col-sm-10 col-xs-8">
                  <div class="form-control-static">이나경</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-xs-4 col-form-label">확인일</label>
                <div class="col-sm-10 col-xs-8">
                  <input type="date" class="form-control" value="2016-09-01">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-xs-4 col-form-label">결과확인</label>
                <div class="col-sm-10 col-xs-8">
                  <div class="form-check m-b-0 m-t-05">
                     <label class="custom-control custom-radio">
                       <input id="radio1" name="radio" type="radio" class="custom-control-input">
                       <span class="custom-control-indicator"></span>
                       <span class="custom-control-description">적합</span>
                     </label>
                     <label class="custom-control custom-radio">
                       <input id="radio2" name="radio" type="radio" class="custom-control-input">
                       <span class="custom-control-indicator"></span>
                       <span class="custom-control-description">부적합</span>
                     </label>
                   </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-4 col-xs-12 <col-form-label></col-form-label>">부적합내용</label>
                <div class="col-sm-8 col-xs-12">
                  <textarea class="form-control" rows="3" placeholder=""></textarea>
                </div>
              </div>


            </div>
          </div><!-- card 끝 -->

          <div class="content-padded">
            <div class="row">
              <div class="col-xs-6">
                <button type="button" class="btn btn-secondary btn-block">
                  취소
                </button>
              </div>
              <div class="col-xs-6 p-l-0">

      </div><!-- /.content -->
    </div><!-- /.snap-content -->


    <!-- 부서검색 Modal -->
    <div id="U_SM_E10000" class="modal">
       <!-- 모달내부 모달은 템플릿으로 가져오도록 처리헸습니다. -->
    </div>

    <!-- 담당자 검색 Modal -->
    <div id="U_SM_E10001" class="modal">
       <!-- 모달내부 모달은 템플릿으로 가져오도록 처리헸습니다. -->
    </div>

    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/js/autosize.min.js"></script>

    <script src="../assets/js/app.js"></script>

    <script>

      var doAutosize = function(){
        autosize($('textarea'));
      };

      var doAfix = function(){
        $('#myAfix').scroll({
          type: 'affix',
          offset:{top:155}
        });
        // apply animation
        $('#myAfix').on('affixed.rc.scroll',function(){
          $(this).addClass('animated fadeInDown')
        })
        $('#myAfix').on('affixed-top.rc.scroll',function(){
          $(this).removeClass('animated fadeInDown')
        })
      };

      // push bind , http://rc.kimsq.com/controls/push/#push-bind
      window.addEventListener('push', doAutosize);
      window.addEventListener('push', doAfix);
      doAutosize();
      doAfix();

      $('#U_SM_E10000').on('show.rc.modal',function(e){
        $(this).load('./template/U_SM_E10000.html',function(){
          var modal = $(this)
          setTimeout(function() {
            modal.find('#search_input').focus();
          }, 50);

          modal.find('.table-view-cell a').on('tap',function(){
            var name = $(this).data('name');
            $('#team').val(name);

            modal.modal('hide');

          });
        })
      });


      // 담당자 검색
      $('#U_SM_E10001').on('show.rc.modal',function(e){
        $(this).load('./template/U_SM_E10001.html',function(){

          var modal = $(this)
          setTimeout(function() {
            modal.find('#search_input').focus();
          }, 50);

          modal.find('.table-view-cell a').on('tap',function(){
            var name = $(this).data('name');
            // $('#man').val(name);

            modal.modal('hide');

          });
        })
      });

    </script>
