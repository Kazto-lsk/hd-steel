<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>담당자검색_ 레이어 팝업 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub">

    <!-- header -->
    <header class="bar bar-nav bar-dark bg-primary">
      <a class="icon icon-simbol pull-left"></a>
      <a class="icon icon-bars pull-right"></a>
      <a class="icon icon-qrcode pull-right"></a>
      <a class="icon icon-power-off pull-right"></a>
      <h1 class="title left">안전점검</h1>
    </header>

    <!-- secondary header-->
    <div class="bar bar-standard bar-header-secondary hd-bar-white">
      <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        로딩바
      </button>
    </div>

    <!-- main content -->
    <div class="content">
      <div class="content-padded">

        <div class="content-padded">
          <div id="demo">
  					<p class="bg-faded p-a-2">Content</p>
  					<button type="button" class="btn btn-secondary btn-lg btn-block">Test</button>
  				</div>
      	</div>

      </div>
    </div>


    <script>
  		$(function() {
  		  // Action on tap
  		  $("#demo .btn").tap(function() {
  		    // Setup Loading plugin
  				$.loader({
  					text: "잠시만 기다려 주세요!...",
  					theme: "custom",
  					tpl:
  						"<div class='loader-wrapper %wrapper% %theme% loading-spinner'>" +
  		          "<div class='loader rb-fading-circle'>" +
  		              "<div class='rb-circle1 rb-circle'></div>" +
  		              "<div class='rb-circle2 rb-circle'></div>" +
  		              "<div class='rb-circle3 rb-circle'></div>" +
  		              "<div class='rb-circle4 rb-circle'></div>" +
  		              "<div class='rb-circle5 rb-circle'></div>" +
  		              "<div class='rb-circle6 rb-circle'></div>" +
  		              "<div class='rb-circle7 rb-circle'></div>" +
  		              "<div class='rb-circle8 rb-circle'></div>" +
  		              "<div class='rb-circle9 rb-circle'></div>" +
  		              "<div class='rb-circle10 rb-circle'></div>" +
  		              "<div class='rb-circle11 rb-circle'></div>" +
  		              "<div class='rb-circle12 rb-circle'></div>" +
  		          "</div>" +
  		          "<div class='rb-text'>%text%</div>" +
  		      "</div>"
  				});
  		    // Re-enabling event
  		    setTimeout(function() {
  				  $.loader( "hide" );
  		      $("#demo p").html("Content Loaded")
  		    }, 1000);
  		  });
  		});
    </script>
  </body>
</html>
