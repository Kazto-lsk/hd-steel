<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>메인 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/app-sm.css">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="em-main sm-main">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <div class="bar bar-standard bar-footer">
        COPYRIGHT(C) HYUNDAI STEEL. ALL RIGHTS RESERVED.
      </div>

      <div class="content">

        <button class="btn btn-link btn-nav pull-right"  data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html">
          <span class="icon icon-bars"></span>
        </button>
        <button class="btn btn-link btn-nav pull-right" style="margin-right:0">
          <span class="icon icon-power-off"></span>
        </button>

        <div class="container m-t-3 m-b-1 animated fadeInDown">
          <div class="row m-t-1 p-x-1">
            <div class="col-xs-6 p-l-1">
              <img src="../assets/img/logo-basic.png" class="hd-logo" alt="">
            </div>
            <div class="col-xs-6 text-xs-right p-r-1">
              <img src="../assets/img/sm-main-title.png" class="hd-title" alt="">
            </div>
          </div>
        </div>

        <div class="p-x-1 animated fadeInUp">
          <table class="table">
            <tr>
              <td class="hd-info">
                <img src="../assets/img/sm-main-01.png" alt="">
              </td>
              <td class="hd-qr">
                <img src="../assets/img/sm-main-02.png" alt="">
              </td>
            </tr>
            <tr>
              <td class="hd-order">
                <img src="../assets/img/sm-main-03.png" alt="">
              </td>
              <td class="hd-manual">
                <img src="../assets/img/sm-main-04.png" alt="">
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>

    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
