<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>업체 또는 부서검색_ 레이어 팝업 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub">

    <!-- header -->
    <header class="bar bar-nav bar-dark bg-primary">
      <a class="icon icon-simbol pull-left"></a>
      <a class="icon icon-bars pull-right"></a>
      <a class="icon icon-qrcode pull-right"></a>
      <a class="icon icon-power-off pull-right"></a>
      <h1 class="title left">안전점검</h1>
    </header>

    <!-- secondary header-->
    <div class="bar bar-standard bar-header-secondary hd-bar-white">
      <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        점검내용_등록 및 수정
      </button>
    </div>

    <!-- main content -->
    <div class="content">

        <form class="content-padded">
          <div class="input-group" data-toggle="modal" data-target="#U_SM_E10000">
            <input type="text" class="form-control" placeholder="부서검색" readonly id="devp" value="">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">
                <span class="icon icon-search"></span>
              </button>
            </span>
          </div>
        </form>

    </div>


    <!-- modal 시작 -->
    <div id="U_SM_E10000" class="modal">
    </div>

    <script>

      $('#U_SM_E10000').on('show.rc.modal',function(event){
        $(this).load('./template/U_SM_E10000.html',function(event){

          setTimeout(function() {
            $('#search_input').focus();
          }, 50);

          $('#U_SM_E10000 .table-view-cell a').tap(function(event){
            var name = $(this).data('name')
            var parent = $('body')
            parent.find('.form-control').val(name)

            $(this).modal('hide');

          });
        })
      });

    </script>

  </body>
</html>
