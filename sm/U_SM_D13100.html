    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>
    <script src="../assets/extensions/swiper/3.2.7/js/swiper.jquery.js"></script>
    <script src="../assets/js/app.js"></script>

    <script>

      // 팝업 호출

      $("#U_SM_D12100").popup({
        backdrop :'static',
        history :'false'
      });

      // bar-header-secondary 상세검색
      $('#moreSearch').on('show.rc.collapse', function () {
        $('#header-secondary').addClass("hd-expanded")
      })
      $('#moreSearch').on('hide.rc.collapse', function () {
        $('#header-secondary').removeClass("hd-expanded")
      })

      $('#tabs').scroll({
        type: 'affix',
        offset:{top:50}
      });
      // apply animation
      $('#tabs').on('affixed.rc.scroll',function(){
        $(this).addClass('animated fadeInDown')
      })
      $('#tabs').on('affixed-top.rc.scroll',function(){
        $(this).removeClass('animated fadeInDown')
      })

      // Initialize Swiper
      var swiper = new Swiper('.hd-swiper-01', {
        pagination: '.nav-inline',
        paginationClickable: true,
        effect: 'slide',
        loop: false,
        autoHeight: true,
        slideActiveClass :'active',
        bulletClass : 'nav-link',
        bulletActiveClass : 'active' ,
        paginationBulletRender: function (index, className) {
        var title;
        if (index === 0) title = '교육신청'
        if (index === 1) title = '결과조회'
        return '<a class="' + className + '">'+title+'</a>';
        },
        onSlideChangeEnd: function (swiper) {
            $('.content').animate({scrollTop:0}, '100');
        }
      });


    </script>
