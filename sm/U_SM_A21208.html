<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>법정검사_계획활동 등록&수정 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-sm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- 안전점검내용_상세 시작 -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-left-nav pull-left" role="button"></a>
        <h1 class="title left">법정검사_등록&수정</h1>
      </header>

      <div class="content">
        <!-- 안전점검_등록 및 수정 시작 -->
        <form>
          <div class="card hd-search hd-search-result p-a-1">
            <div class="card-block p-a-0">
              <h4>법정검사 계획정보</h4>

              <div class="form-group row">
                <label class="col-xs-12 col-form-label">공장</label>
                <div class="col-xs-12">
                  <div class="hd-term">
                    <div class="hd-term-item" style="width: 37.5%">
                      <select class="form-control">
                        <option>소결</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="hd-term-divider none"></div>
                    <div class="hd-term-item" style="width: 57.5%">
                      <select class="form-control">
                        <option>12소결</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-xs-12 col-form-label">분류</label>
                <div class="col-xs-12">
                  <div class="hd-term">
                    <div class="hd-term-item" style="width: 57.5%">
                      <select class="form-control">
                        <option>저장탱크</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="hd-term-divider none"></div>
                    <div class="hd-term-item" style="width: 37.5%">
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="m-t-1">
                <button type="button" class="btn btn-info btn-block">조회</button>
              </div>


              <hr class="m-y-1">

              <div class="form-group row">
                <label class="col-sm-2 col-xs-4 col-form-label spacing-m1 nowrap">검사주기</label>
                <div class="col-sm-10 col-xs-8">
                  <input class="form-control" type="text" value="60개월" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-xs-4 col-form-label spacing-m1 nowrap">최종 검사일</label>
                <div class="col-sm-10 col-xs-8">
                  <input type="date" class="form-control" value="2016-08-19" readonly>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-sm-2 col-xs-4 col-form-label spacing-m1 nowrap">수검일자</label>
                <div class="col-sm-10 col-xs-8">
                  <input type="date" class="form-control" value="2016-08-19">
                </div>
              </div>

            </div>




          </div><!-- card 끝 -->

          <div class="content-padded">
            <div class="row">
              <div class="col-xs-6">
                <button type="button" class="btn btn-secondary btn-block">취소</button>
              </div>
              <div class="col-xs-6 p-l-0">
                <button type="button" class="btn btn-primary btn-block">저장</button>
              </div>
            </div>
          </div>

        </form><!-- 안전검검_등록 및 수정 끝 -->
      </div>

    </div>


    <!-- 부서검색 Modal -->
    <div id="U_SM_E10000" class="modal">
       <!-- 모달내부 모달은 템플릿으로 가져오도록 처리헸습니다. -->
    </div>

    <!-- 담당자 검색 Modal -->
    <div id="U_SM_E10001" class="modal">
       <!-- 모달내부 모달은 템플릿으로 가져오도록 처리헸습니다. -->
    </div>

    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/js/autosize.min.js"></script>

    <script src="../assets/js/app.js"></script>

    <script>

    var doAutosize = function(){
      autosize($('textarea'));
    };

    // push bind , http://rc.kimsq.com/controls/push/#push-bind
    window.addEventListener('push', doAutosize);
    doAutosize();


    $('#U_SM_E10000').on('show.rc.modal',function(){
      $(this).load('./template/U_SM_E10000.html',function(){

        setTimeout(function() {
          $('#search_input').focus();
        }, 50);

        $('#U_SM_E10000 .table-view-cell a').on('tap',function(){
          var name = $(this).data('name');
          $('#team').val(name);

          $(this).modal('hide');

        });
      })
    });


    // 담당자 검색
    $('#U_SM_E10001').on('show.rc.modal',function(){
      $(this).load('./template/U_SM_E10001.html',function(){

        setTimeout(function() {
          $('#search_input').focus();
        }, 50);

        $('#U_SM_E10001 .table-view-cell a').on('tap',function(){
          var name = $(this).data('name');
          // $('#man').val(name);

          $(this).modal('hide');

        });
      })
    });
    </script>



  </body>
</html>
