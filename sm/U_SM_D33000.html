<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>근골결계_조회목록 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-sm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">


      <!-- 조회목록 시작 -->
      <div id="" class="">

        <!-- header -->
        <header class="bar bar-nav bar-dark bg-primary">
          <a class="icon icon-simbol pull-left"></a>
          <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
          <a class="icon icon-qrcode pull-right"></a>
          <a class="icon icon-logout pull-right"></a>
          <h1 class="title left">안전정보</h1>
        </header>

        <!-- secondary header-->
        <div class="bar bar-standard bar-header-secondary hd-bar-white hd-sm" id="header-secondary">

          <div class="clearfix">
            <button class="btn btn-link btn-nav pull-left">
              <span class="icon icon-left-nav"></span>
              ￼근골격계_조회목록
            </button>
            <a class="icon icon-search pull-right hd-moreSearch" role="button" data-toggle="collapse" href="#moreSearch"></a>
          </div>

          <!-- 상세검색 -->
           <div id="moreSearch" class="collapse">

             <form class="form-inline">

              <div class="form-group">
                <div class="hd-term">
                  <div class="hd-term-item" style="width: 100%">
                    <select class="form-control">
                      <option>2016년도</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                 <div class="hd-term">
                   <div class="hd-term-item" style="width: 35%">
                     <select class="form-control">
                       <option>부서명</option>
                       <option>직무구분</option>
                       <option>설비구분</option>
                       <option>작업명</option>
                     </select>
                   </div>
                   <div class="hd-term-item p-l-05" style="width: 50%">
                    <input type="text" class="form-control" placeholder="" value="">
                   </div>
                   <div class="hd-term-item p-l-05" style="width: 15%">
                     <button class="btn btn-primary btn-block" type="submit">
                       조회
                     </button>
                   </div>
                 </div>
               </div>
             </form>

           </div>
        </div>

        <!-- main content -->
        <div class="content">


          <p class="content-padded">
            ￼근골격계 조회목록
          </p>

          <div class="card p-a-1 text-xs-center">
            <ul class="list-inline">
              <li class="list-inline-item">2016년도</li>
              <li class="list-inline-item">A.B 지구</li>
            </ul>
          </div>

          <div class="card hd-search hd-search-result">
            <div class="card-header">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right">
                    <span class="badge badge-default badge-inverted">직영</span>
                    제강원료팀
                  </a>
                </li>
              </ul>
             </div>
             <div class="card-block">
               <div class="card-block-inner borderBottomNone">
                [A열연]용강 래들 상부 슬라그 그라인딩 작업
               </div>
             </div>
          </div>

          <div class="card hd-search hd-search-result">
            <div class="card-header">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right">
                    <span class="badge badge-default badge-inverted">(주) 신성하이텍</span>
                    로재팀
                  </a>
                </li>
              </ul>
             </div>
             <div class="card-block">
               <div class="card-block-inner borderBottomNone">
                [기중기반] 탱크 유니트 세척 및 잔류오일 제거작업
               </div>
             </div>
          </div>

          <div class="card hd-search hd-search-result">
            <div class="card-header">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right">
                    <span class="badge badge-default badge-inverted">(주)진앤스타</span>
                    철근정비팀
                  </a>
                </li>
              </ul>
             </div>
             <div class="card-block">
               <div class="card-block-inner borderBottomNone">
                [철근제강(기계)-전기로] 연소실 4단 하부 덧대기 용접작업
               </div>
             </div>
          </div>

          <div class="card hd-search hd-search-result" role="button">
            <div class="hd-infinite-scroll btn btn-block btn-link">20개씩 더보기 (1/20)</div>
          </div>

        </div>
      </div><!-- 조회목록 끝 -->


    </div>


    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/js/app.js"></script>

    <script>

      // bar-header-secondary 상세검색
      $('#moreSearch').on('show.rc.collapse', function () {
        $('#header-secondary').addClass("hd-expanded")
      })
      $('#moreSearch').on('hide.rc.collapse', function () {
        $('#header-secondary').removeClass("hd-expanded")
      })



    </script>



  </body>
</html>
