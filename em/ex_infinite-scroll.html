<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>예제 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub">

    <!-- header -->
    <header class="bar bar-nav bar-dark bg-primary">
      <a class="icon icon-simbol pull-left"></a>
      <a class="icon icon-bars pull-right"></a>
      <a class="icon icon-qrcode pull-right"></a>
      <a class="icon icon-power-off pull-right"></a>
      <h1 class="title left">기준정보</h1>
    </header>

    <!-- secondary header-->
    <div class="bar bar-standard bar-header-secondary hd-bar-white">
      <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        Infinite Scroll (Auto-loads)
      </button>
    </div>

    <!-- main content -->
    <div class="content" id="myInfiniteScroll1">

      <ul class="table-view">
        <li class="table-view-cell">Item 1</li>
        <li class="table-view-cell">Item 2</li>
        <li class="table-view-cell">Item 3</li>
        <li class="table-view-cell">Item 4</li>
        <li class="table-view-cell">Item 5</li>
        <li class="table-view-cell">Item 6</li>
        <li class="table-view-cell">Item 7</li>
        <li class="table-view-cell">Item 8</li>
        <li class="table-view-cell">Item 9</li>
        <li class="table-view-cell">Item 10</li>
        <li class="table-view-cell">Item 11</li>
        <li class="table-view-cell">Item 12</li>
        <li class="table-view-cell">Item 13</li>
        <li class="table-view-cell">Item 14</li>
        <li class="table-view-cell">Item 15</li>
      </ul>

		</div>


    <script>
			var content = '<li class="table-view-cell">Item 1</li>' +
			'<li class="table-view-cell">Item 1</li>' +
			'<li class="table-view-cell">Item 1</li>';
			var delays = ['300', '600', '900', '1200'];
			var setup = function(selector) {
  			$("#myInfiniteScroll1 .table-view").append(content + content + content);
  			$("#myInfiniteScroll1").scrollTop(0);
			};
			// INFINITE SCROLL
			$('#myInfiniteScroll1').infinitescroll({
			dataSource: function(helpers, callback) {
				setTimeout(function() {
					callback({
						content: content
					});
				}, delays[Math.floor(Math.random() * 4)]);
			}
			});
		</script>

  </body>
</html>
