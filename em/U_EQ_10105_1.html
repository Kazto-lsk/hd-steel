<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>작업오더_확인 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub">

    <!-- header -->
    <header class="bar bar-nav bar-dark bg-primary">

      <a class="icon icon-simbol pull-left"></a>

      <a class="icon icon-bars pull-right"></a>
      <a class="icon icon-qrcode pull-right"></a>
      <a class="icon icon-power-off pull-right"></a>
      <h1 class="title left">기준정보</h1>
    </header>

    <!-- secondary header-->
    <div class="bar bar-standard bar-header-secondary hd-bar-white">
      <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        작업오더_확인
      </button>
    </div>

    <!-- tab bar -->
    <nav class="bar bar-tab bar-dark bg-inverse">
      <a class="tab-item active" role="button">
        설비마스터
      </a>
      <a class="tab-item" role="button">
        작업오더
      </a>
      <a class="tab-item" role="button">
        측정지점
      </a>
      <a class="tab-item" role="button">
        작업표준
      </a>
    </nav>

    <!-- main content -->
    <div class="content">

      <p class="content-padded">
        <small>점검결과 등록할 작업오더를 선택하세요! <span class="text-primary">생성된 작업오더가 없을 경우</span> 아래 <span class="text-primary">측정지점등록</span> 버튼을 클릭 하세요.</small>
      </p>

      <div class="card hd-search hd-search-result p-a-3 text-xs-center text-muted">
        생성된 작업오더가 없습니다.
      </div>

      <div class="content-padded">
        <button type="button" class="btn btn-secondary btn-block">
          측정지점등록
        </button>
      </div>

    </div>

    <!-- floating button -->
    <button type="button" class="btn btn-circle-primary floating floating-br animated bounceIn delay-3" role="button">
      <span class="icon icon-search"></span>
    </button>

    <script src="../assets/js/app.js"></script>
  </body>
</html>
