<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>장비위치 모니터링 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link href="../assets/css/rc.css" rel="stylesheet" >
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <link href="../assets/css/app.css" rel="stylesheet">
    <link href="../assets/css/app-tm.css" rel="stylesheet">

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-sub hd-sm">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <!-- 안전점검내용_상세 시작 -->
      <header class="bar bar-nav bar-dark bg-primary">
        <a class="icon icon-simbol pull-left"></a>
        <a class="icon icon-bars pull-right" data-target="#drawer" data-toggle="drawer" data-direction="right" data-template="./template/drawer.html"></a>
        <h1 class="title left">장비위치 모니터링</h1>

      </header>

      <div class="bar bar-standard bar-header-secondary hd-tabs">
        <nav class="nav nav-inline">
          <a class="nav-link active" href="#">장비</a>
          <a class="nav-link" href="#">지도</a>
        </nav>
  		</div>

      <div class="content">

        <!-- 점검내용 시작 -->
        <div class="card hd-search hd-search-result p-a-1">

          <div class="form-group row">
            <label class="col-sm-2 col-xs-4 col-form-label hd-none">운송회사코드</label>
            <div class="col-sm-10 col-xs-8">
              <input type="text" class="form-control hd-sm" id="group-01" placeholder="선택" value="전체" readonly="" data-toggle="popup" data-target="#popup-group-01">
            </div>
          </div><!-- /.form-group -->

          <div class="form-group row">
            <label class="col-sm-2 col-xs-4 col-form-label hd-none">장비유형분류</label>
            <div class="col-sm-10 col-xs-8">
              <input type="text" class="form-control hd-sm" id="group-02" placeholder="선택" value="전체" readonly="" data-toggle="popup" data-target="#popup-group-02">
            </div>
          </div><!-- /.form-group -->

          <div class="form-group row">
            <label class="col-sm-2 col-xs-4 col-form-label hd-none">운송그룹</label>
            <div class="col-sm-10 col-xs-8">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="운송그룹입력" value="" id="group-03">
                <span class="input-group-btn">
                  <button class="btn btn-white" type="button" data-toggle="popup" data-target="#popup-group-03">
                    <span class="icon icon-search"></span>
                  </button>
                </span>
              </div>
            </div>
          </div><!-- /.form-group -->

          <div class="form-group row">
            <label class="col-sm-2 col-xs-4 col-form-label hd-none">장비코드</label>
            <div class="col-sm-10 col-xs-8">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="장비코드입력" value="" id="group-04">
                <span class="input-group-btn">
                  <button class="btn btn-white" type="button" data-toggle="popup" data-target="#popup-group-04">
                    <span class="icon icon-search"></span>
                  </button>
                </span>
              </div>
            </div>
          </div><!-- /.form-group -->

          <div class="m-t-1">
            <button type="button" class="btn btn-primary btn-block">
              조회
            </button>
          </div>

        </div><!-- card 끝 -->


        <div class="hd-data-none" style="height: 40%">
          <div>
            <img src="../assets/img/data-none.png" alt="">
            <span>조회 목록이 없습니다.<br>조회를 진행하여 주시기 바랍니다.</span>
          </div>
        </div>

        <!-- 점검내용 끝 -->

      </div>
    </div>

    <!-- 팝업들 -->
    <div id="popup-group-01" class="popup zoom"></div>
    <div id="popup-group-02" class="popup zoom"></div>
    <div id="popup-group-03" class="popup zoom"></div>
    <div id="popup-group-04" class="popup zoom"></div>


    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>

    <script src="../assets/js/app-tm.js"></script>

    <script>


    </script>



  </body>
</html>
