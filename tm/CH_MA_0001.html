<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>메인 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/app-tablet.css">

    <style>
    /*main*/

    .fm-main .bar-footer {
      background-color: transparent;;
      border-top: none
    }
    .fm-main .content {
      background-image: url("../assets/img/fm-main-bg.png");
      background-position: center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
    }
    .em-main .hd-title {
      width: 8.625rem;
      padding-top: .3rem;
    }
    .em-main .table td.hd-ps-345 {
      background-image: url('../assets/img/ch-main-345-bg.png');
      background-size: cover;
    }
    .em-main .table td.hd-ps-345.hd-02 {
      background-position: 50% 0
    }
    .em-main .table td.hd-ps-345.hd-03 {
      background-position: 90% 0
    }
    .em-main .table td.hd-wc {
      background-color: #23335d;
      background-image: url('../assets/img/qm-main-02-bg.png');
      background-size: cover;
    }
    .em-main .table td.hd-pt {
      background-color: #636c73;
      background-size: cover;
    }
    .em-main .table td.hd-photoset {
      height: 5.5rem;
      background-color: #1c74d5;
      background-size: cover;
    }

    .fm-main .modal .content,
    .fm-main .popup .content {
      background-image: none
    }
    .em-main .table td img {
      height: 5rem;
    }

    </style>

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="em-main fm-main">

    <div class="bar bar-standard bar-footer">
      COPYRIGHT(C) HYUNDAI STEEL. ALL RIGHTS RESERVED.
    </div>

    <nav class="bar bar-tab bar-dark bg-inverse">
      <a class="tab-item active" role="button">
        로그아웃
      </a>
      <a class="tab-item" role="button">
        처음으로
      </a>
    </nav>

    <div class="content">

      <div class="hd-intro-wrap">
        <div class="container m-t-3 m-b-1 animated fadeInDown">
          <div class="row m-t-1 p-x-1">
            <div class="col-xs-6 p-l-1">
              <img src="../assets/img/logo-basic.png" class="hd-logo" alt="">
            </div>
            <div class="col-xs-6 text-xs-right p-r-1">
              <img src="../assets/img/ch-main-title.png" class="hd-title" alt="" style="width: 5.625rem;paddint-top">
            </div>
          </div>
        </div>

        <div class="p-x-1 animated fadeInUp">
          <table class="table" style="margin-bottom: .025rem">
            <tr>
              <td class="hd-pt hd-ps-345" role="button">
                <img src="../assets/img/ch-main-03.png" alt="" style="height: 2.8rem">
              </td>
              <td class="hd-pt hd-ps-345 hd-02" role="button">
                <img src="../assets/img/ch-main-04.png" alt="" style="height: 2.8rem">
              </td>
              <td class="hd-pt hd-ps-345 hd-03" role="button">
                <img src="../assets/img/ch-main-05.png" alt="" style="height: 2.8rem">
              </td>
            </tr>
          </table>
          <table class="table">
            <tr>
              <td class="hd-ps" role="button">
                <img src="../assets/img/ch-main-01.png" alt="" style="height: 4rem">
              </td>
              <td class="hd-pt" role="button">
                <img src="../assets/img/ch-main-02.png" alt="" style="height: 4rem">
              </td>
            </tr>
          </table>
        </div>
      </div><!-- /.hd-intro-wrap -->
    </div><!-- /.content -->

  </body>
</html>
