<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>로그인 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/app-tablet.css">

    <style>
      .bar-footer {
        height: 1.75rem;
      }
      .hd-login .bar-footer {
        line-height: 1rem;
      }
      .hd-login .hd-logo {
        margin: 1rem 0 1rem;
      }
      .hd-login .hd-logo img {
        width: 7rem;
      }
      .hd-login .card-title {
        margin: 0 auto 1rem;
      }
      .hd-login .hd-title {
        width: 5.25rem;
      }
      .custom-control {
        color: #fff
      }
    </style>

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-login fm-login">

    <div class="bar bar-standard bar-footer text-muted">
      Copyright(C) 2016 현대제철 제선공정. All Rights Reserved.
    </div>


    <!-- main content -->
    <div class="content" style="background-image: url(../assets/img/login-qm-bg.png);">

      <div class="hd-intro-wrap">
        <div class="p-t-1 hd-logo"><img src="../assets/img/logo-white.png" alt=""></div>

        <form>
          <div class="card m-a-0 animated bounceIn delay-3">
            <div class="card-block">
              <h4 class="card-title text-primary text-xs-center"><img src="../assets/img/login-title-qm2.png" class="hd-title" alt=""></h4>
              <div class="form-group">
                <label for=""><img src="../assets/img/login-ico-user.png" alt=""></label>
                <input type="text" class="form-control form-control-lg" id="" placeholder="아이디">
              </div>
              <div class="form-group">
                <label for=""><img src="../assets/img/login-ico-lock.png" alt=""></label>
                <input type="password" class="form-control form-control-lg" id="" placeholder="비밀번호">
              </div>
            </div>
            <div class="card-footer text-muted">
              <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
            </div>
          </div>

          <div class="row m-a-1">
            <div class="col-xs-6 p-t-05">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">개인정보 취급방침</span>
              </label>
            </div>
            <div class="col-xs-6 text-xs-right">
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#PG_LO_0002">정책보기</button>
            </div>
          </div>

        </form>
      </div>


    </div>

  <!-- 개인정보취급방침 모달 -->
  <div id="PG_LO_0002" class="modal">

  </div>


   <script>


     $(document).ready(function(){
       var _originalSize = $(window).width() + $(window).height()
       $(window).resize(function(){
         if($(window).width() + $(window).height() != _originalSize){
           console.log("keyboard show up");
           $("body").addClass("active");
         }else{
           console.log("keyboard closed");
           $("body").removeClass("active");
         }
       });
     });


   </script>
  </body>
</html>
