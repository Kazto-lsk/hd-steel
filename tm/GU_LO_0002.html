   <script>

     // Initialize Swiper
     var swiper = new Swiper('.hd-swiper-01', {
       pagination: '.nav-inline',
       paginationClickable: true,
       effect: 'slide',
       loop: false,
       autoHeight: true,
       slideActiveClass :'active',
       bulletClass : 'nav-link',
       bulletActiveClass : 'active' ,
       paginationBulletRender: function (index, className) {
       var title;
        if (index === 0) title = '구내운송';
        if (index === 1) title = '직영/외주사'
        if (index === 2) title = '수시장비'
        if (index === 3) title = '제품출하'
       return '<a class="' + className + '" role="button">'+title+'</a>';
       },
       onSlideChangeEnd: function (swiper) {
         $('.content').animate({scrollTop:0}, '100');
       }
     });

     $(document).ready(function(){
       var _originalSize = $(window).width() + $(window).height()
       $(window).resize(function(){
         if($(window).width() + $(window).height() != _originalSize){
           console.log("keyboard show up");
           $("body").addClass("active");
         }else{
           console.log("keyboard closed");
           $("body").removeClass("active");
         }
       });
     });
