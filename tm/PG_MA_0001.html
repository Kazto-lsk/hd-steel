<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>메인 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/app-tablet.css">
    <link href="../assets/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

    <style>
    /*main*/

    .fm-main .bar-footer {
      background-color: transparent;;
      border-top: none
    }
    .fm-main .content {
      background-image: url("../assets/img/fm-main-bg.png");
      background-position: center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
    }
    .em-main .hd-title {
      width: 8.625rem;
      padding-top: .3rem;
    }
    .em-main .table td.hd-wc {
      background-color: #23335d;
      background-image: url('../assets/img/qm-main-02-bg.png');
      background-size: cover;
    }
    .em-main .table td.hd-photoset {
      height: 5.5rem;
      background-color: #1c74d5;
      background-size: cover;
    }

    .fm-main .modal .content,
    .fm-main .popup .content {
      background-image: none
    }
    .em-main .table td img {
      height: 5rem;
    }

    </style>

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="em-main fm-main">

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-right" id="drawer">
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">

      <div class="bar bar-standard bar-footer">
        COPYRIGHT(C) HYUNDAI STEEL. ALL RIGHTS RESERVED.
      </div>

      <div class="content">

        <div class="hd-intro-wrap">
          <div class="container m-t-3 m-b-1 animated fadeInDown">
            <div class="row m-t-1 p-x-1">
              <div class="col-xs-6 p-l-1">
                <img src="../assets/img/logo-basic.png" class="hd-logo" alt="">
              </div>
              <div class="col-xs-6 text-xs-right p-r-1">
                <img src="../assets/img/qm-main-title.png" class="hd-title" alt="" style="width: 5.625rem;paddint-top">
              </div>
            </div>
          </div>

          <div class="p-x-1 animated fadeInUp">
            <table class="table">
              <tr>
                <td class="hd-ps" role="button">
                  <img src="../assets/img/qm-main-01.png" alt="">
                </td>
                <td class="hd-wc" role="button">
                  <img src="../assets/img/qm-main-02.png" alt="">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div><!-- /.hd-intro-wrap -->
    </div><!-- /.content -->


    <script src="../assets/extensions/snap/1.9.3/rc-snap.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
