<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>인트로 | 현대제철 스마트팩토리 마크업</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="../assets/css/rc.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/rc-progress.css">
    <link rel="stylesheet" href="../assets/css/app-tablet.css">

    <style>

    /*엑티브 가로화면 */
    @media (min-width: 962px) {
      .hd-login .hd-logo {
        margin: 1.125rem 0 2rem;
      }
      .hd-login .hd-logo img {
        width: 6rem;
      }
      .hd-login.tm-login .card.hd-intro {
        padding: 37px 1rem;
      }
      .hd-login.tm-login .card.hd-intro h1 img {
        width: 6rem;
      }
    }
    .hd-login .hd-logo img {
      width: 6rem;
    }
    .hd-login.tm-login .card.hd-intro h1 img {
      width: 7rem;
    }
    </style>

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/rc.js"></script>

  </head>
  <body class="hd-login tm-login">

    <!-- main content -->
    <div class="content" style="background-image: url(../assets/img/login-qm-bg.png);">

      <div class="hd-intro-wrap">
        <div class="p-x-2 p-t-1 hd-logo">
          <img src="../assets/img/logo-white.png" alt="">
        </div>

        <div class="card hd-intro">
          <h1><img src="../assets/img/login-title-qm.png" alt=""></h1>
          <p class="m-b-0">네트워크 정상</p>
        </div><!-- /.card -->

        <p class="hd-loader m-x-3 m-y-2">
          <progress class="progress progress-animated" value="10" max="100">10%</progress>
          <span>시스템을 가동 중입니다. <br> 잠시만 기다리세요.</span>
        </p>
      </div>

    </div><!-- /.content -->

    <!-- popup 오류안내 -->
    <div id="PG_IN_0001" class="popup zoom">
      <div class="popup-content">
        <header class="bar bar-nav m-x-1">
          <h1 class="title">오류안내</h1>
        </header>
        <nav class="bar bar-tab">
          <a class="tab-item bg-secondary active" role="button" data-history="back">
            다시시도
          </a>
        </nav>
        <div class="content">
          <div class="p-a-3 text-xs-center">
            네크워크 상태 확인 및 서버통신이 원할하 지 않습니다.
            다시시도 해 주시기 바랍니다.
          </div>
        </div>
      </div>
    </div>

   <script>

    $('#PG_IN_0001').popup('show')

   </script>
  </body>
</html>
